    body {
      margin: 0;

    .initial-loader {

      justify-content: center;
      background: #111116;
      background: radial-gradient(circle at center, #1a1a20 0%, #000000 100%);

    }

    .loader-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loader-progress-wrapper {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      margin-top: 40px;
      z-index: 10;
    }

    .loader-progress-bar {
      height: 100%;
      background: #8B5CF6;
      width: 0%;
      /* FAST ANIMATION: 3s total */
      animation: progressFill 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .loader-svg {
      width: 220px;
      height: 220px;
      z-index: 2;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.05));
    }

    /* ANIMATION LOGIC: Draw Stroke Then Fill */
    .logo-path {
      stroke: #d0d0d0;
      stroke-width: 5;
      stroke-dasharray: 4000;
      stroke-dashoffset: 4000;
      fill-opacity: 0;
      /* Start invisible */

      animation:
        draw 2s ease-out forwards,
        fadeInFill 1s ease-out 1.5s forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeInFill {
      to {
        fill-opacity: 1;
        /* Reveal original grey colors */
        stroke-width: 0;
      }
    }

    @keyframes progressFill {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
